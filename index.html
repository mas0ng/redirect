<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  // Function to get URL parameter
  function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Get the redirect URL from the query string
  var redirectUrl = getParameterByName('url');
  var titleText = getParameterByName('title');

  // Set the title dynamically based on the redirect URL
  document.title = "Redirecting - " + titleText;
</script>
<style>
  body {
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding-top: 50px;
  }

  .redirect-title {
    font-size: 2em;
    margin-bottom: 20px;
    background: -webkit-linear-gradient(left, #654ea3, #eaafc8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .redirect-message {
    margin: 20px;
    color: #654ea3;
  }

  @media (max-width: 768px) {
    .redirect-title {
      font-size: 1.5em;
    }
  }
</style>
<script>
  function redirect() {
    if (redirectUrl) {
      window.location.href = redirectUrl;
    }
  }

  // Redirect after a brief delay
  setTimeout(redirect, 5000);
</script>
</head>
<body>

<h1 class="redirect-title" id="pageTitle">Redirecting</h1>
<p class="redirect-message">You are being redirected. Please wait...</p>
<!-- Optional: include a manual link for users to click if they do not want to wait -->
<p>If you are not redirected, <a href="#" id="manualLink" style="color: #553d67;">click here</a>.</p>

<script>
  // Update the content dynamically
  if (titleText) {
    document.getElementById('pageTitle').textContent = titleText;
  }
  if (redirectUrl) {
    document.getElementById('manualLink').setAttribute('href', redirectUrl);
  }
</script>

</body>
</html>
